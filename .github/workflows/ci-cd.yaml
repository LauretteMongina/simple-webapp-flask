name: CI/CD for Flask API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Updated to v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Updated to v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-api:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Updated to v3

    - name: Set up kubectl
      uses: azure/setup-kubectl@v2  # Updated to v2
      with:
        version: 'v1.20.0'

    - name: Deploy to Kubernetes
      env:
        KUBECONFIG: ${{ secrets.KUBE_CONFIG }}
      run: |
        kubectl apply -f k8s/deployment.yaml  --validate=false
        kubectl apply -f k8s/service.yaml --validate false
